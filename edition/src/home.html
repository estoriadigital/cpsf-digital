      <!-- Page Content -->
      <div id="page-wrapper">

        <div class="container-fluid">
          <p></p>
          <div class="row">
            <div class="col-xl-12">

    <template id="gridstack-template">
        <div class="grid-stack" data-bind="foreach: {data: widgets, afterRender: afterAddWidget}">
            <div class="grid-stack-item" data-bind="attr: {&apos;data-gs-x&apos;: $data.x, &apos;data-gs-y&apos;: $data.y, &apos;data-gs-w&apos;: $data.w, &apos;data-gs-h&apos;: $data.h, &apos;data-gs-auto-position&apos;: $data.auto_position, &apos;data-gs-id&apos;: $data.id}">
                <div class="grid-stack-item-content card">
                    <div class="card-header">
                        <span class="previous_button" data-bind="visible: previous">
                          <button type="button" class="btn  btn-outline-dark btn-sm" aria-label="previous" data-bind="click: previous_page">
                            <i class="fas fa-angle-left"></i>
                          </button>
                        </span>
                        <span class="innercamera" data-bind="if: $data.has_image">
                          <button type="button" class="btn  btn-outline-dark btn-sm transcription-image-button" aria-label="image" data-bind="attr: {&apos;data-manuscript&apos;: $data.manuscript, &apos;data.page&apos;: $data.page}, click: $root.show_image">
                            <i class="fas fa-camera"></i>
                          </button>
                        </span>
                        <span class="innereye" data-bind="if: $data.has_eye">
                          <button type="button" class="btn btn-outline-dark btn-sm transcription-eye-button" aria-label="hide" data-bind="click: $root.hide_abbrev">
                            <i class="fas fa-eye"></i>
                          </button>
                        </span>
                        <span class="inneraudio" data-bind="if: $data.has_audio">
                          <button type="button" class="btn btn-outline-dark btn-sm transcription-audio-button" aria-label="hide"
                                  data-bind="click: $root.play_audio">
                            <i class="fa fa-play"></i>
                          </button>
                        </span>
                        <span class="innerheader">
                          <span class="feature-title" data-bind="text: long_feature_name"></span>&#xA0;-&#xA0;
                        <span
                        data-bind="if: manuscript"> <span class="manuscript-title" data-bind="text: manuscript"></span>,&#xA0;</span>
                            <span
                            data-bind="if: page">Page:&#xA0;</span> <span class="page-title" data-bind="text: page"></span>
    </span>
                                <span
                                class="next_button" data-bind="visible: next">
                                    <button type="button" class="btn btn-outline-dark btn-sm" aria-label="next" data-bind="click: next_page">
                                      <i class="fas fa-angle-right"></i>
                                    </button>
                                    </span>
                                    <button class="close-thin" data-bind="click: $root.delete_widget"></button>
                    </div>
                    <div class="card-body"> <span class="innerbody" data-bind="html: $data.body"></span>
     <span data-bind="if: $data.is_image">

                    <img class="innerimage" data-bind="attr:{src: $data.filename}">

                  </span>
                    </div>
                </div>
          </div></div><!-- NO SPACE BETWEEN THESE CLOSING TAGS -->
    </template>
